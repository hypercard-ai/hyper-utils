name: hyper-utils Package Publisher

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Build and Publish to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # This permission is required to publish to GitHub Packages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Sets up Node.js and the .npmrc file for authentication with the GitHub Package Registry
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Specify your desired Node.js version
          registry-url: 'https://npm.pkg.github.com'
          # scope is not needed here as it's already in the .npmrc file
          # and the publishConfig in package.json

      - name: Install dependencies
        # 'npm ci' is recommended for CI environments as it provides faster, more reliable builds
        run: npm ci

      - name: Build package
        # This runs the 'build' script from your package.json (e.g., tsc)
        run: npm run build

      - name: Publish to GitHub Packages
        # This command publishes the package. The GITHUB_TOKEN is automatically
        # provided by GitHub Actions and has the necessary permissions.
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}